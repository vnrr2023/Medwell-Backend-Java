<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointment Slots Created</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            border: 3px solid #007bff; /* Blue border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #2c3e50;
        }
        p {
            color: #555;
            line-height: 1.5;
        }
        .details {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .details p {
            margin: 5px 0;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            h2 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Hello, <span th:text="${doctorName}"></span> </h2>
    <p>Your appointment slots have been successfully created for the next week.</p>

    <div class="details">
        <p><strong>Schedule: From</strong> <span th:text="${fromDate}"></span> To <span th:text="${toDate}"></span></p>
    </div>

    <p>If you have any questions or need modifications, feel free to reach out.</p>

    <p>Best regards,<br>
        <strong>MedWell Team</strong></p>

    <div class="footer">
        &copy; 2024 MedWell. All rights reserved.
    </div>
</div>
</body>
</html>
